<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="stopwatch-container">
        <h1 style="color:beige; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Stopwatch Timer</h1>
        <div class="stopwatch-display">00:00:00</div>

        <div class="buttons" id="buttons">
        <button class="stopwatch-btn" id="stopBtn"><i class="fa-solid fa-stop"></i></button>
        <button class="stopwatch-btn start" id="startBtn"><i class="fa-solid fa-play"></i></button>
        <button class="stopwatch-btn stopwatch-reset" id="resetBtn"><i class="fa-solid fa-rotate"></i></button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
